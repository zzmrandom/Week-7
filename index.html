<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
          <input type="button" value="Current" id="current-location-button">
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city"></h1>
            <p class="weather-app-details">
             <span id="time"></span> <span id="description">scattered rain</span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind: <strong id="wind-Speed"></strong>
            </p>
          </div>
          <div class="weather-app-temp-container">
            <div id="icon">
            </div>
          <div class="weather-app-temp-value" id="temp"></div> 
          <div class="weather-app-unit"> Â°C </div>
      </main>

      <footer>
        Built by
        <a href="https://github.com/zzmrandom" target="_blank">Zacjulia M </a>
        is open-sourced on
        <a href="https://github.com/zzmrandom/Week-7" target="_blank">
          GitHub</a
        >
        and hosted on
        <a href="https://weatherapp-shecodes.netlify.app/" target="_blank">
          Netlify
        </a>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
